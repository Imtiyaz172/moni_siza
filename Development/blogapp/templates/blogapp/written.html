{% extends 'blogapp/base.html' %}
{% load staticfiles %}
{% load data_load %}

{% block content %}	

    <!-- ***** Contact Us Start ***** -->
 	<div style="padding:170px 0px 100px">
		<div class="container">
           <div class="row">
		   
		   <div class="col-lg-6 col-md-6 col-sm-6">
                   <iframe src="/static/blogapp/media/{{written.pdf}}" width="100%" height="700px"></iframe>
                </div>

	
	<div class="col-lg-6 col-md-6 col-sm-6">
	<form action="" enctype="multipart/form-data" method="POST">{% csrf_token %}
			<div class="file-upload">
			  <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add File</button>

			  <div class="image-upload-wrap">
				<input class="file-upload-input" type='file' onchange="readURL(this);" name="ans" />
				<div class="drag-text">
				  <h3>Drag and drop a file or select add Image</h3>
				</div>
			  </div>
			  <div class="file-upload-content">
				<img class="file-upload-image" src="#" alt="your image" />
				<div class="image-title-wrap">
				  <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
				</div>
				
			  </div>
			  
			</div><br>
			<span class="group-btn">     
				<button type="Submit"  class="btn btn-primary btn-md">Submit File <i class="fa fa-check"></i></button>
			</span>
			</form>
			</div>
			</div>
		</div>
	 </div>
	 
    <!-- ***** Contact Us End ***** -->
  {% endblock %}
